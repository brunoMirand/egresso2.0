version: '3.5'

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: egresso-app
    volumes:
      - .:/var/www/html/egresso2.0
    ports:
      - "8181:8181"
      - "8083:8083"
    command: /run.sh
    depends_on:
      - mysql
    networks:
      - dev
  mysql:
    image: mysql:5.7
    container_name: egresso-mysql
    volumes:
      - data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - DB_DATABASE=evasao
      - DB_USERNAME=bruno
      - DB_PASSWORD=
    networks:
      - dev
volumes:
  data:
    driver: local
networks:
  dev:
    name: tr_network